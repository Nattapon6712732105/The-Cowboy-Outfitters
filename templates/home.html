{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboyshop - หน้าแรก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .font-serif { font-family: 'Times New Roman', serif; }
        .text-shadow { text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-amber-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-amber-900 text-amber-50 shadow-lg sticky top-0 z-50 border-b-4 border-amber-950">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-20">
                <a href="/" class="flex items-center">
                    <div class="bg-amber-100 p-2 rounded-full border-2 border-amber-700 mr-2">
                        <i data-lucide="star" class="h-6 w-6 text-amber-800 fill-current"></i>
                    </div>
                    <span class="font-serif text-2xl font-bold tracking-wider text-amber-100 drop-shadow-md">
                        COWBOY<span class="text-amber-400">SHOP</span>
                    </span>
                </a>
                
               
                    <!-- ปุ่มพนักงาน (ซ่อนไว้หรือแสดงตามต้องการ) -->
                    <!-- <a href="employee.html" class="text-amber-200 hover:text-white"><i data-lucide="briefcase" class="h-4 w-4"></i></a> -->
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="text-amber-200 hover:text-white focus:outline-none">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
    
    </nav>

    <!-- Hero Section -->
    <div class="relative bg-amber-900 h-[500px] flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 opacity-40 bg-[url('https://images.unsplash.com/photo-1533090161767-e6ffed986c88?auto=format&fit=crop&q=80&w=1920')] bg-cover bg-center mix-blend-overlay"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-amber-950 via-transparent to-transparent"></div>
        
        <div class="relative z-10 text-center px-4 max-w-4xl mx-auto">
            <div class="inline-block p-4 border-4 border-double border-amber-400/50 rounded-lg bg-black/30 backdrop-blur-sm mb-6">
                <h1 class="text-5xl md:text-7xl font-serif font-bold text-amber-100 tracking-widest text-shadow">
                    COWBOY<br /><span class="text-amber-500">SHOP</span>
                </h1>
            </div>
            <p class="mt-4 text-xl md:text-2xl text-amber-200 font-light max-w-2xl mx-auto drop-shadow-md">
                แหล่งรวมสินค้าคาวบอยคุณภาพเยี่ยม เครื่องหนังแท้ และอุปกรณ์ครบครัน
            </p>
            </div>
        </div>
    </div>

    <!-- Products Section with Category Sidebar -->
    <div class="py-16 bg-amber-50 flex-grow">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-serif font-bold text-amber-900 mb-8">สินค้า</h2>
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Sidebar Categories -->
                <div class="md:w-48 flex-shrink-0">
                    <div class="bg-white rounded-lg shadow-lg p-6 border border-amber-200 sticky top-32">
                        <h3 class="text-lg font-bold text-amber-900 mb-4">ประเภทสินค้า</h3>
                        <div class="space-y-3">
                            <button onclick="filterByCategory('all')" class="w-full text-left px-4 py-2 rounded-lg bg-amber-700 text-white font-medium hover:bg-amber-800 transition categoryBtn" data-category="all">
                                ทั้งหมด
                            </button>
                            <button onclick="filterByCategory('หมวก')" class="w-full text-left px-4 py-2 rounded-lg bg-amber-100 text-amber-900 font-medium hover:bg-amber-200 transition categoryBtn" data-category="หมวก">
                                หมวก
                            </button>
                            <button onclick="filterByCategory('รองเท้า')" class="w-full text-left px-4 py-2 rounded-lg bg-amber-100 text-amber-900 font-medium hover:bg-amber-200 transition categoryBtn" data-category="รองเท้า">
                                รองเท้า
                            </button>
                            <button onclick="filterByCategory('เสื้อผ้า')" class="w-full text-left px-4 py-2 rounded-lg bg-amber-100 text-amber-900 font-medium hover:bg-amber-200 transition categoryBtn" data-category="เสื้อผ้า">
                                เสื้อผ้า
                            </button>
                            <button onclick="filterByCategory('เครื่องประดับ')" class="w-full text-left px-4 py-2 rounded-lg bg-amber-100 text-amber-900 font-medium hover:bg-amber-200 transition categoryBtn" data-category="เครื่องประดับ">
                                เครื่องประดับ
                            </button>
                            <button onclick="filterByCategory('อุปกรณ์')" class="w-full text-left px-4 py-2 rounded-lg bg-amber-100 text-amber-900 font-medium hover:bg-amber-200 transition categoryBtn" data-category="อุปกรณ์">
                                อุปกรณ์
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Product Grid -->
                <div class="flex-1">
                    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- Products will be injected by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-amber-950 text-amber-200/60 py-8 border-t border-amber-900 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex justify-center items-center mb-4">
                 <i data-lucide="star" class="h-5 w-5 mr-2 text-amber-700"></i>
                 <span class="font-serif font-bold text-amber-100">COWBOYSHOP</span>
                 <i data-lucide="star" class="h-5 w-5 ml-2 text-amber-700"></i>
            </div>
            <p class="text-sm">© 2024 Cowboyshop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // ข้อมูลสินค้าจากฐานข้อมูล
        const products = [
            {% for p in products %}
            { 
                id: {{ p.id }}, 
                product_id: "{{ p.product_id }}",
                name: "{{ p.name }}", 
                category: "{{ p.get_category_display }}", 
                price: {{ p.price }}, 
                discount: {{ p.discount_percent }},
                image: "{% if p.image %}{{ p.image.url }}{% else %}https://images.unsplash.com/photo-1599596373756-3c58b4566c1b?auto=format&fit=crop&q=80&w=800{% endif %}", 
                desc: "{{ p.description|truncatewords:15 }}" 
            },
            {% endfor %}
        ];

        let currentCategory = 'all';

        function renderProducts(items) {
            const grid = document.getElementById('productGrid');
            if (!grid) return;
            
            if (items.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500 text-lg">ไม่มีสินค้าในหมวดหมู่นี้</p></div>';
                return;
            }
            
            grid.innerHTML = items.map(p => `
                <div class="bg-white rounded-lg overflow-hidden shadow-lg border border-amber-200 flex flex-col hover:shadow-2xl transition-shadow duration-300">
                    <div class="relative h-64 overflow-hidden">
                        <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover hover:scale-105 transition-transform duration-500">
                        <div class="absolute top-4 right-4 bg-amber-600 text-white text-xs font-bold px-2 py-1 rounded shadow">${p.category}</div>
                        ${p.discount > 0 ? `<div class="absolute top-4 left-4 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded shadow">-${p.discount}%</div>` : ''}
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${p.name}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${p.desc}</p>
                        <div class="mt-auto pt-4 border-t border-gray-100 flex items-center justify-between">
                            <span class="text-2xl font-bold text-amber-800">฿${p.price.toLocaleString()}</span>
                        </div>
                        <div class="mt-4 grid grid-cols-3 gap-2">
                            <button onclick="viewProductDetail('${p.product_id}')" class="flex items-center justify-center bg-amber-600 hover:bg-amber-700 text-white py-2 px-3 rounded font-medium transition-colors text-sm">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                            </button>
                            <button onclick="buyProduct('${p.name}', ${p.price})" class="flex items-center justify-center bg-amber-700 hover:bg-amber-800 text-white py-2 px-3 rounded font-medium transition-colors text-sm">
                                <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                            </button>
                            <button onclick="bookProduct('${p.name}', ${p.price})" class="flex items-center justify-center bg-amber-600 hover:bg-amber-700 text-white py-2 px-3 rounded font-medium transition-colors text-sm">
                                <i data-lucide="clock" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update button styles
            document.querySelectorAll('.categoryBtn').forEach(btn => {
                btn.classList.remove('bg-amber-700', 'text-white');
                btn.classList.add('bg-amber-100', 'text-amber-900');
            });
            document.querySelector(`[data-category="${category}"]`).classList.remove('bg-amber-100', 'text-amber-900');
            document.querySelector(`[data-category="${category}"]`).classList.add('bg-amber-700', 'text-white');

            // Filter and render products
            const filtered = category === 'all' ? products : products.filter(p => p.category === category);
            renderProducts(filtered);
        }

        // Initial Render
        renderProducts(products);

        // ซื้อสินค้า
        function buyProduct(productName, price) {
            window.location.href = `/shop?product=${encodeURIComponent(productName)}&price=${price}`;
        }

        // จองสินค้า
        function bookProduct(productName, price) {
            window.location.href = `/booking?product=${encodeURIComponent(productName)}&price=${price}`;
        }

        // ดูรายละเอียดสินค้า
        function viewProductDetail(productId) {
            window.location.href = `/product/${productId}`;
        }
    </script>
</body>
</html>
{% endblock %}
