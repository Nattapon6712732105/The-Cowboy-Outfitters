{% extends "base.html" %}

{% block title %}แชท - CowboyShop{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboyshop - แชท</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Sarabun', sans-serif; }</style>
</head>
<body class="bg-amber-50 text-gray-800 flex flex-col min-h-screen">

    <nav class="bg-amber-900 text-amber-50 shadow-lg sticky top-0 z-50 border-b-4 border-amber-950">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-20">
                <a href="/" class="flex items-center">
                    <div class="bg-amber-100 p-2 rounded-full border-2 border-amber-700 mr-2">
                        <i data-lucide="star" class="h-6 w-6 text-amber-800 fill-current"></i>
                    </div>
                    <span class="font-serif text-2xl font-bold tracking-wider text-amber-100">COWBOY<span class="text-amber-400">SHOP</span></span>
                </a>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-amber-200 hover:bg-amber-800 hover:text-white transition"><i data-lucide="home" class="h-4 w-4 mr-2"></i> หน้าแรก</a>
                    <a href="/product" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-amber-200 hover:bg-amber-800 hover:text-white transition"><i data-lucide="shopping-bag" class="h-4 w-4 mr-2"></i> สินค้า</a>
                    <a href="/chat" class="flex items-center px-4 py-2 rounded-md text-sm font-medium bg-amber-800 text-white shadow-inner border border-amber-700"><i data-lucide="message-circle" class="h-4 w-4 mr-2"></i> แชท</a>
                    <a href="/login" class="flex items-center px-4 py-2 rounded-md text-sm font-medium text-amber-200 hover:bg-amber-800 hover:text-white transition"><i data-lucide="user" class="h-4 w-4 mr-2"></i> เข้าสู่ระบบ</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow p-4 md:p-10">
        <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden border border-amber-200 flex flex-col h-[600px]">
            <!-- Header -->
            <div class="bg-amber-800 p-4 flex items-center space-x-3 text-white shadow-md">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i data-lucide="message-circle" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold">Cowboyshop Support</h3>
                    <p class="text-xs text-amber-200 flex items-center"><span class="w-2 h-2 bg-green-400 rounded-full mr-1"></span> Online</p>
                </div>
            </div>
            
            <!-- Messages -->
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-amber-50 space-y-4">
                <div class="flex justify-start">
                    <div class="max-w-[70%] p-3 rounded-2xl shadow-sm bg-white text-gray-800 border border-gray-200 rounded-bl-none">
                        ยินดีต้อนรับเข้าสู่ Cowboyshop! คุณต้องการความช่วยเหลืออะไรไหม?
                    </div>
                </div>
            </div>
            
            <!-- Input -->
            <div class="border-t border-gray-200 p-4 bg-white flex gap-2">
                <input type="text" id="chatInput" placeholder="พิมพ์ข้อความ..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                <button onclick="sendMessage()" class="bg-amber-800 text-white px-6 py-2 rounded-lg hover:bg-amber-700 transition font-medium">ส่ง</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                const messagesDiv = document.getElementById('chatMessages');
                const msgElement = document.createElement('div');
                msgElement.className = 'flex justify-end';
                msgElement.innerHTML = `<div class="max-w-[70%] p-3 rounded-2xl shadow-sm bg-amber-800 text-white border border-amber-700 rounded-br-none">${message}</div>`;
                messagesDiv.appendChild(msgElement);
                input.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>
{% endblock %}
