{% extends "base.html" %}
{% block title %}เข้าสู่ระบบ - CowboyShop{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboyshop - เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Sarabun', sans-serif; }</style>
</head>
<body class="bg-amber-50 text-gray-800 flex flex-col min-h-screen">

    <nav class="bg-amber-900 text-amber-50 shadow-lg sticky top-0 z-50 border-b-4 border-amber-950">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-20">
                <a href="/" class="flex items-center">
                    <div class="bg-amber-100 p-2 rounded-full border-2 border-amber-700 mr-2">
                        <i data-lucide="star" class="h-6 w-6 text-amber-800 fill-current"></i>
                    </div>
                    <span class="font-serif text-2xl font-bold tracking-wider text-amber-100">COWBOY<span class="text-amber-400">SHOP</span></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center bg-[url('https://www.transparenttextures.com/patterns/wood-pattern.png')] py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl border-t-4 border-amber-800">
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-amber-100 rounded-full flex items-center justify-center mb-4">
                    <i data-lucide="user" class="h-8 w-8 text-amber-800"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-900 font-serif">เข้าสู่ระบบสมาชิก</h2>
                <p class="mt-2 text-sm text-gray-600">ยินดีต้อนรับกลับสู่ Cowboyshop</p>
            </div>
            <form class="mt-8 space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <input type="email" name="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-amber-500 focus:border-amber-500 focus:z-10 sm:text-sm" placeholder="อีเมล">
                    </div>
                    <div>
                        <input type="password" name="password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-amber-500 focus:border-amber-500 focus:z-10 sm:text-sm" placeholder="รหัสผ่าน">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">จดจำฉัน</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-amber-700 hover:text-amber-500">ลืมรหัสผ่าน?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-700 hover:bg-amber-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 shadow-md transform active:scale-95 transition-transform">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </form>
            <div class="mt-4 text-center space-y-2">
                <p class="text-sm text-gray-600">
                    ยังไม่มีบัญชี?
                    <a href="/register" class="font-medium text-amber-600 hover:text-amber-700">สมัครบัญชีใหม่</a>
                </p>
                <a href="/employee" class="text-xs text-gray-400 hover:text-amber-600 block">เข้าสู่ระบบพนักงาน (Employee)</a>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
{% endblock %}
